<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Shadows+Into+Light+Two&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/689554acb6.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>
          <img src="images/weather_app_girl_2.png" alt="Sun" id="icon" />
          <span id="city-name"> City Weather </span>
        </h1>
        <form id="city-form">
          <div class="row">
            <div class="col-9">
              <input
                id="city-input"
                placeholder="Enter your city name"
                style="width: 100%"
              />
            </div>
            <div class="col-3">
              <input
                class="btn btn-primary"
                type="submit"
                value="Enter"
                style="width: 100%"
                ;
              />
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-12">
            <div class="row">
              <div class="current">
                <strong>Current state:</strong>
                <span id="description">...</span>
              </div>
            </div>
            <div class="row">
              <div class="col-1">
                <span id="unit-celsius">
                  <a href="#" id="celsius-link">C</a></span
                >
              </div>
              <div class="col-1">
                <span id="unit-fahrenheit"
                  ><a href="#" id="fahrenheit-link">F</a></span
                >
              </div>
              <div class="row">
                <div class="col-4">
                  <span id="cur-temp">15</span
                  ><span id="cur-temp-symbol">º</span>
                </div>
                <div class="col-4">
                  <i class="fas fa-temperature-high"></i>Max:
                  <span id="temp-max"> 30</span
                  ><span id="different-font">º</span>
                  <br />
                  <i class="fas fa-temperature-low"></i>Min:
                  <span id="temp-min"> 3</span
                  ><span id="different-font">º</span>
                </div>
                <div class="col-4">
                  <i class="fas fa-wind"></i> Wind:
                  <span id="wind">2</span> km/h
                  <br />
                  <i class="fas fa-tint"></i> Humidity:
                  <span id="humidity">50</span>%
                </div>
              </div>
            </div>
          </div>
          <div class="weather-forecast" id="forecast">
      <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date">Mon</div>
              <img src="images/Mon.png" alt="" width="40" />
              <div class="weather-forecast-temperatures">
                <span class="weather-forecast-max-temp">12º | </span>
                <span class="weather-forecast-min-temp">2º </span>
              </div>
            
</div>

            <div class="col-2">
              <div class="weather-forecast-date">Tue</div>
              <img src="images/Tue.png" alt="" width="40" />
              <div class="weather-forecast-temperatures">
                <span class="weather-forecast-max-temp">12º | </span>
                <span class="weather-forecast-min-temp">2º </span>
              </div>
            </div>



<div class="col-2">
              <div class="weather-forecast-date">Wed</div>
              <img src="images/Wed.png" alt="" width="40" />
              <div class="weather-forecast-temperatures">
                <span class="weather-forecast-max-temp">12º | </span>
                <span class="weather-forecast-min-temp">2º </span>
              </div>
            </div>



            <div class="col-2">
              <div class="weather-forecast-date">Thu</div>
              <img src="images/Thu.png" alt="" width="40" />
              <div class="weather-forecast-temperatures">
                <span class="weather-forecast-max-temp">12º | </span>
                <span class="weather-forecast-min-temp">2º </span>
              </div>
            </div>



            <div class="col-2">
              <div class="weather-forecast-date">Fri</div>
              <img src="images/Fri.png" alt="" width="40" />
              <div class="weather-forecast-temperatures">
                <span class="weather-forecast-max-temp">12º | </span>
                <span class="weather-forecast-min-temp">2º </span>
              </div>
            </div>



<div class="col-2">
              <div class="weather-forecast-date">Sat</div>
              <img src="images/Tue.png" alt="" width="40" />
              <div class="weather-forecast-temperatures">
                <span class="weather-forecast-max-temp">12º | </span>
                <span class="weather-forecast-min-temp">2º </span>
              </div>
            </div>

          </div>
        </div>
        </div>

      <div class="row">
        <div class="col-12" id="footer"><small
          >Coded by <a href="https://github.com/rodriguesrita">ri_ta</a> color
          scheme inspired by
          <a
            href="https://www.kicksonfire.com/wp-content/uploads/2021/03/Nike-Air-Max-Pre-Day-Liquid-Lime-1.jpg"
            >these kicks.</a
          ></small
        >
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
